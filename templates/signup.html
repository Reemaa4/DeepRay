<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepRay - Sign Up</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">DEEP RAY</h1>
    <ul>
      <li><a href="{{ url_for('serve_html') }}">Home</a></li>
      <li><a href="{{ url_for('diagnosis') }}">AI Model</a></li>
      <li><a href="{{ url_for('patients_rec') }}">Patient Records</a></li>
      <li><a href="{{ url_for('log_in') }}">Log in</a></li>
    </ul>
  </header>

  <!-- Sign Up Container -->
  <div class="login-container">
    <form method="POST" action="/signup">
      <div class="field">
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="field">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
